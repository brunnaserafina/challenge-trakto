<div class="container" [ngClass]="headerClass">
  <span class="logo-and-button">
    <img src="{{ imageLogo }}" alt="Logo Trakto" />

    <button [ngClass]="display" (click)="goBack()">
      <img src="../../../../assets/images/logout.png" class="logout" alt="" />
      <p>Trocar de ambiente</p>
    </button>
  </span>

  <div class="menu">
    <fa-icon [icon]="faCalendarDays"></fa-icon>
    <p>{{ currentDate | date : "dd/MM/yyyy" }}</p>

    <span class="vertical-bar"></span>

    <fa-icon [icon]="faBell"></fa-icon>

    <span class="vertical-bar"></span>

    <img class="image-perfil" src="{{ avatar }}" alt="Ícone de perfil" />

    <fa-icon [icon]="faSortDown"></fa-icon>
  </div>
</div>
