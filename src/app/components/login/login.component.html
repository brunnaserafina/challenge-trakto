<section>
  <span>
    <img src="../../../assets/images/logo-trakto.svg" alt="Logo trakto" />
  </span>
  <p>Olá, faça login em sua conta.</p>

  <form>
    <label for="email">E-mail</label>
    <input
      type="email"
      id="email"
      name="email"
      placeholder="Endereço de e-mail"
      autofocus
      required
      [(ngModel)]="user.email"
    />

    <label for="password">Senha</label>
    <input
      type="password"
      id="password"
      name="password"
      placeholder="Digite sua senha"
      required
      [(ngModel)]="user.password"
    />

    <button (click)="onSubmit()">Entrar</button>
  </form>
</section>
